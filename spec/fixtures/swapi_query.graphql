query($id: ID!) {
  node(id: $id) {
    id
    ... on Film {
      characterConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      planetConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      speciesConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      starshipConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      vehicleConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
    }
    ... on Person {
      filmConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      homeworld {
        id
      }
      species {
        id
      }
      starshipConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      vehicleConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
    }
    ... on Planet {
      filmConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      residentConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
    }
    ... on Species {
      filmConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      homeworld {
        id
      }
      personConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
    }
    ... on Starship {
      filmConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      pilotConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
    }
    ... on Vehicle {
      filmConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
      pilotConnection(first: 5) {
        edges {
          node {
            id
          }
        }
      }
    }
  }
}
